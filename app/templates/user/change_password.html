{% include 'topnav.html' %}

<html lang="de">
<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/input_handler.js') }}"></script>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/textpage.css') }}">
    <title>{{ title }}</title>
</head>
<body>
<div class="login">
    <h1>{{ title }}</h1>
    <form method="post">
        <label>
            <input type="password" name="old_password" placeholder="Old password" required="required"/>
        </label>
        <label>
            <input type="password" name="new_password" placeholder="New password" required="required"/>
        </label>
        <label>
            <input type="password" name="confirm_new_password" placeholder="Confirm new password" required="required"/>
        </label>
        <button type="submit" class="btn btn-primary btn-block btn-large">Change password</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="flashed">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
